name: CI - Build & Test

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps: 
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore Bagile/Bagile.sln

      - name: Build
        run: dotnet build Bagile/Bagile.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test Bagile/Bagile.sln --configuration Release --no-build

      # Publish API project
      - name: Publish API
        run: dotnet publish Bagile/Bagile.Api/Bagile.Api.csproj -c Release -o output-api

      - name: Zip API
        run: zip -r bagile-api.zip output-api

      # Publish ETL project
      - name: Publish ETL
        run: dotnet publish Bagile/Bagile.EtlService/Bagile.EtlService.csproj -c Release -o output-etl

      - name: Zip ETL
        run: zip -r bagile-etl.zip output-etl

      # Upload both to GitHub Release (only on tag push)
      - name: Upload to GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            bagile-api.zip
            bagile-etl.zip
