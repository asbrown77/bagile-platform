name: Build & Test

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore bagile/bagile.sln

      - name: Build
        run: dotnet build bagile/bagile.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test bagile/bagile.sln --configuration Release --no-build
