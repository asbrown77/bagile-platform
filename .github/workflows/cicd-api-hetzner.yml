name: CI/CD - API (Hetzner)

on:
  push:
    branches: [ main ]
    tags:
      - 'api-v*'
    paths:
      - 'Bagile/Bagile.Api/**'
      - 'Bagile/Bagile.Infrastructure/**'
      - '.github/workflows/cicd-api-hetzner.yml'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: vars
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG="${GITHUB_REF#refs/tags/}"
            # strip prefix to get semver only (e.g. 1.2.6)
            CLEAN_TAG=$(echo "$TAG" | sed 's/^api-v//')
          else
            TAG="api-vdev-${GITHUB_SHA::7}"
            CLEAN_TAG="0.0.0"
          fi
          echo "version=${TAG}" >> $GITHUB_OUTPUT
          echo "semver=${CLEAN_TAG}" >> $GITHUB_OUTPUT

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore Bagile/Bagile.sln

      - name: Build
        run: dotnet build Bagile/Bagile.sln -c Release --no-restore

      - name: Test
        run: dotnet test Bagile/Bagile.sln -c Release --no-build

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and Push API Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Bagile/Bagile.Api/Dockerfile
          push: true
          # .NET gets semver (1.2.6), Docker tags keep prefix (api-v1.2.6)
          build-args: |
            APP_VERSION=${{ steps.vars.outputs.semver }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/bagile-api:latest
            ghcr.io/${{ github.repository_owner }}/bagile-api:${{ steps.vars.outputs.version }}

  deploy-to-hetzner:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/api-v') || github.event_name == 'workflow_dispatch'

    steps:
      - name: Deploy via SSH to Hetzner
        uses: appleboy/ssh-action@v1.2.0
        env:
          DB_CONNECTION_STRING: ${{ secrets.DB_CONNECTION_STRING }}
          BAGILE_API_KEY: ${{ secrets.BAGILE_API_KEY }}
          WOOCOMMERCE_WEBHOOK_SECRET: ${{ secrets.WOOCOMMERCE_WEBHOOK_SECRET }}
          XERO_CLIENT_ID: ${{ secrets.XERO_CLIENT_ID }}
          XERO_CLIENT_SECRET: ${{ secrets.XERO_CLIENT_SECRET }}
          XERO_REDIRECT_URI: ${{ secrets.XERO_REDIRECT_URI }}
          XERO_WEBHOOK_SECRET: ${{ secrets.XERO_WEBHOOK_SECRET }}
        with:
          host: ${{ vars.HETZNER_HOST }}
          username: root
          key: ${{ secrets.HETZNER_SSH_KEY }}
          envs: DB_CONNECTION_STRING,BAGILE_API_KEY,WOOCOMMERCE_WEBHOOK_SECRET,XERO_CLIENT_ID,XERO_CLIENT_SECRET,XERO_REDIRECT_URI,XERO_WEBHOOK_SECRET       
          script: |
            cd /opt/bagile

            echo "Pulling latest repo (docker-compose and config)..."
            git pull origin main

            echo "Ensuring config directory exists..."
            mkdir -p config

            echo "Writing API env file from GitHub secrets..."
            cat > config/api.env <<EOF
            ASPNETCORE_ENVIRONMENT=Production
            ConnectionStrings__DefaultConnection=${DB_CONNECTION_STRING}

            ApiKey=${BAGILE_API_KEY}

            WooCommerce__WebhookSecret=${WOOCOMMERCE_WEBHOOK_SECRET}

            Xero__ClientId=${XERO_CLIENT_ID}
            Xero__ClientSecret=${XERO_CLIENT_SECRET}
            Xero__RedirectUri=${XERO_REDIRECT_URI}
            Xero__WebhookSecret=${XERO_WEBHOOK_SECRET}
            EOF

            echo "Pulling latest API image..."
            docker compose pull bagile-api

            echo "Recreating API container..."
            docker compose up -d bagile-api

            echo "Cleaning unused images..."
            docker system prune -f
