name: CI/CD - API (Hetzner)

on:
  push:
    branches: [ main ]
    tags:
      - 'api-v*'
    paths:
      - 'Bagile/Bagile.Api/**'
      - 'Bagile/Bagile.Infrastructure/**'
      - '.github/workflows/cicd-api-hetzner.yml'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: vars
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG="${GITHUB_REF#refs/tags/}"
            # strip the api-v prefix to make it a valid SemVer string for .NET
            CLEAN_TAG="${TAG#api-v}"
          else
            TAG="api-vdev-${GITHUB_SHA::7}"
            CLEAN_TAG="0.0.0"
          fi
          echo "version=${TAG}" >> $GITHUB_OUTPUT
          echo "semver=${CLEAN_TAG}" >> $GITHUB_OUTPUT

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore Bagile/Bagile.sln

      - name: Build
        run: dotnet build Bagile/Bagile.sln -c Release --no-restore

      - name: Test
        run: dotnet test Bagile/Bagile.sln -c Release --no-build

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and Push API Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Bagile/Bagile.Api/Dockerfile
          push: true
          build-args: |
            APP_VERSION=${{ steps.vars.outputs.semver }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/bagile-api:latest
            ghcr.io/${{ github.repository_owner }}/bagile-api:${{ steps.vars.outputs.version }}

  deploy-to-hetzner:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/api-v') || github.event_name == 'workflow_dispatch'

    steps:
      - name: Deploy via SSH to Hetzner
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ vars.HETZNER_HOST }}
          username: root
          key: ${{ secrets.HETZNER_SSH_KEY }}
          script: |
            echo "Pulling latest API image..."
            cd /opt/bagile
            docker compose pull bagile-api

            echo "Restarting API..."
            docker compose up -d bagile-api

            echo "Cleaning unused images..."
            docker system prune -f
