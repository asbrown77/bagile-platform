name: Deploy Database Migrations

on:
  push:
    paths:
      - 'migrations/**'        
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment (dev or prod)'
        required: true
        default: 'prod'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug repo contents
        run: |
          echo "Listing repo contents..."
          pwd
          ls -R

      - name: Copy migrations to Hetzner
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ vars.HETZNER_HOST }}
          username: root
          key: ${{ secrets.HETZNER_SSH_KEY }}
          source: "migrations/*"
          target: "/opt/bagile/migrations"

      - name: Run migrations remotely
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ vars.HETZNER_HOST }}
          username: root
          key: ${{ secrets.HETZNER_SSH_KEY }}
          script: |
            cd /opt/bagile
            bash deploy_db.sh ${{ github.event.inputs.environment || 'prod' }}
