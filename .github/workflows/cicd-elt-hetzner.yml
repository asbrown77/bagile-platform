name: CI/CD - ETL (Hetzner)

on:
  push:
    branches: [ main ]
    tags:
      - 'etl-v*'
    paths:
      - 'Bagile/Bagile.EtlService/**'
      - 'Bagile/Bagile.Infrastructure/**'
      - '.github/workflows/cicd-etl-hetzner.yml'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore Bagile/Bagile.sln

      - name: Build
        run: dotnet build Bagile/Bagile.sln -c Release --no-restore

      - name: Test
        run: dotnet test Bagile/Bagile.sln -c Release --no-build

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and Push ETL Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Bagile/Bagile.EtlService/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/bagile-etl:latest
            ghcr.io/${{ github.repository_owner }}/bagile-etl:${{ github.sha }}

  deploy-to-hetzner:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/etl-v') || github.event_name == 'workflow_dispatch'

    steps:
      - name: Deploy via SSH to Hetzner
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ vars.HETZNER_HOST }}
          username: root
          key: ${{ secrets.HETZNER_SSH_KEY }}
          script: |
            cd /opt/bagile
            docker compose pull bagile-etl
            docker compose up -d bagile-etl
            docker system prune -f
