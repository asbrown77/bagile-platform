name: CI/CD - ETL (Hetzner)

on:
  push:
    branches: [ main ]
    tags:
      - 'etl-v*'
    paths:
      - 'Bagile/Bagile.EtlService/**'
      - 'Bagile/Bagile.Infrastructure/**'
      - '.github/workflows/cicd-etl-hetzner.yml'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: vars
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG="${GITHUB_REF#refs/tags/}"
            # remove the etl-v prefix for semantic versioning
            CLEAN_TAG="${TAG#etl-v}"
          else
            TAG="etl-vdev-${GITHUB_SHA::7}"
            CLEAN_TAG="0.0.0"
          fi
          echo "version=${TAG}" >> $GITHUB_OUTPUT
          echo "semver=${CLEAN_TAG}" >> $GITHUB_OUTPUT

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore Bagile/Bagile.sln

      - name: Build
        run: dotnet build Bagile/Bagile.sln -c Release --no-restore

      - name: Test
        run: dotnet test Bagile/Bagile.sln -c Release --no-build

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and Push ETL Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Bagile/Bagile.EtlService/Dockerfile
          push: true
          build-args: |
            APP_VERSION=${{ steps.vars.outputs.version }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/bagile-etl:latest
            ghcr.io/${{ github.repository_owner }}/bagile-etl:${{ steps.vars.outputs.version }}

  deploy-to-hetzner:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/etl-v') || github.event_name == 'workflow_dispatch'

    steps:
      - name: Deploy via SSH to Hetzner
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ vars.HETZNER_HOST }}
          username: root
          key: ${{ secrets.HETZNER_SSH_KEY }}
          script: |
            cd /opt/bagile

            echo "Pulling latest ETL image..."
            docker compose pull bagile-etl

            echo "Recreating ETL container..."
            docker compose up -d bagile-etl

            echo "Cleaning unused images..."
            docker system prune -f

            echo "Ensuring ETL cron job exists..."
            (crontab -l 2>/dev/null | grep -q "docker restart bagile-etl" || \
            (crontab -l 2>/dev/null; echo "*/30 * * * * docker restart bagile-etl >/dev/null 2>&1") | crontab -)
